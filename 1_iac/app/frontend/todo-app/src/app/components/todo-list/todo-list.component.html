<table>
  <thead>
    <tr>
      <th style="width: 5%;">Id</th>
      <th style="width: 25%;">Title</th>
      <th style="width: 50%;">Description</th>
      <th style="width: 10%;">Status</th>
      <th style="width: 20%;"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{ todo.id }}</td>
      <td>{{ todo.title }}</td>
      <td>{{ todo.description }}</td>
      <td><span [class]="todo.done ? 'pill pill-done' : 'pill pill-pending'">{{ todo.done ? 'Done' : 'Pending' }}</span></td>
      <td class="actions">
        <button *ngIf="!todo.done" (click)="setAsDone(todo)">Done</button>
        <button (click)="delete(todo)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
